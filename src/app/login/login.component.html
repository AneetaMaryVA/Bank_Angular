<h4 class="text-light mt-5 ms-5">{{data}}</h4>

<div class="container w-50 mt-5 text-primary border rounded-5 p-3">
    <h1 class="text-center">Sign In to your bank account</h1>
    <form action="">
        <div class="mt-3">
            <input (change)="acnoChange($event)" type="text" name="acnum" id="acno_login" [placeholder]="inputplaceholder" class="form-control">
        </div>
            <div class="mt-3">
            <input (change)="passChange($event)" type="text" name="paswrd1" id="psw_login" placeholder="enter password" class="form-control">
        </div>
        <div class="text-center mt-3">
            <button type="button" (click)="login()" class="btn btn-outline-light">Login</button>
        </div>
    </form>
</div>
